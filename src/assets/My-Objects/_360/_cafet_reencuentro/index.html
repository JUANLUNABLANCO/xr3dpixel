			/*

			function getTourPlayer() {
				return document.getElementById('krpanoSWFObject');
			}
			//External commands and dynamic texts
			function updatePanorama(panoid) {
				jQuery('.project-description-text').html(ktools.I18N.getInstance().getMessage("project_description"));
				window.history.pushState(null, null, "#s=" + panoid);
				var panotourPlayer = getTourPlayer();
				var groupid = panotourPlayer.get("scene["+panoid+"].group");
				var titleid = panotourPlayer.get("scene["+panoid+"].titleid");
				//HTML tags with this class (panorama-title) will display the current panorama title
				jQuery('.panorama-title').html(ktools.I18N.getInstance().getMessage(titleid));
				//HTML tags with this class (description-text) will display the current panorama description
				//Hidden if no description
				//Shown if there is a description
				var descriptionid = panotourPlayer.get("scene["+panoid+"].descriptionid");
				if (descriptionid != "") {
					jQuery('.description-text').show();
					jQuery('.description-text').html(ktools.I18N.getInstance().getMessage(descriptionid));
				}else{
					jQuery('.description-text').hide();
				}
				if (groupid != null) {
					var titleid = panotourPlayer.get("panoramagroup["+groupid+"].titleid");
					if (titleid != "") {
						//HTML tags with class (group-title) will display the group title
						jQuery('.group-title').html(ktools.I18N.getInstance().getMessage(titleid));
						//If no group, no breadcrumb
						jQuery('.breadcrumb .hide-if-no-group, .nav-tabs .hide-if-no-group').show();
						var mainscene = panotourPlayer.get("panoramagroup["+groupid+"].mainscene");
						var temp = "getTourPlayer().call('mainloadscene("+mainscene+")')";
						jQuery('.group-link').attr('onclick',temp);
						var descriptionid = panotourPlayer.get("panoramagroup["+groupid+"].descriptionid");
						if (descriptionid != "")
						{
							//HTML tags with class (group-description-text) will display the group description
							jQuery('.group-description-text').html(ktools.I18N.getInstance().getMessage(descriptionid));
						}else{
							//If no group description, hide
							jQuery('.group-description-text').hide();
						}
					}
				}else{
					//If no group, hide all elements in relation with it
					jQuery('.breadcrumb .hide-if-no-group, .nav-tabs .hide-if-no-group').hide();
				}
			}
			var windowHeight = function(){
				return jQuery(window).innerHeight();
			}
			var topbarHeight = function(){
				return jQuery('#wall-topbar').innerHeight();
			}
			/*
		    * EXECUTE ONCE DOM READY
		    */
		    jQuery(document).ready(function() {
		    	var theHeight = windowHeight() - topbarHeight();
		    	jQuery('#the-tour').height(theHeight);
		    	jQuery('.wall-thumbnail a').on('click', function(){
		    		var theHeight = windowHeight();
		    		jQuery('#wall-overlay').animate({top:theHeight+'px'}).removeClass('opened');
		    	});
		    	jQuery('a.wall-button').on('click', function(){
		    		jQuery('#wall-overlay').animate({top:'0px'}).addClass('opened');
		    	});
				jQuery('[data-toggle="tooltip"]').tooltip();
			});
			/*
		    * ON RESIZE
		    */
		    jQuery(window).resize(function() {

		    	if (jQuery('#wall-overlay').hasClass('opened')) {

		    	}else{
		    		jQuery('#wall-overlay').css({top:theHeight+'px'});
		    	}
			});
